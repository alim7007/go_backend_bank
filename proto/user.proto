syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto"; 

option go_package = "github.com/alim7007/go_bank_k8s/pb";

message User {
    string username = 1;
    string fullname = 2;
    string email = 3;
    google.protobuf.Timestamp password_changed_at = 4;
    google.protobuf.Timestamp created_at = 5;
}