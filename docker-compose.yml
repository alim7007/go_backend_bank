version: "3.9"
services:
  psql:
    image: postgres
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=olim123
      - POSTGRES_DB=olim_bank
    container_name: pg_cont
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: bank_api_image
    container_name: bank_api
    ports:
      - "8080:8080"
    environment:
      - DB_SOURCE=postgresql://root:olim123@pg_cont:5432/olim_bank?sslmode=disable
    depends_on:
      - psql
    entrypoint: ["/app/wait-for.sh", "pg_cont:5432", "--", "/app/start.sh"]
    command: ["/app/main"]
